---
layout: default
---

<h1>Posts</h1>
<ul class="post-list">
  {%- for post in site.posts -%}
  <li>
    <a class="post-link" href="{{ post.url | relative_url }}">
      {{ post.title | escape }}
    </a>
    <span class="post-meta post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
    {%- if site.show_excerpts -%}
      {{ post.excerpt }}
    {%- endif -%}
  </li>
  {%- endfor -%}
</ul>
