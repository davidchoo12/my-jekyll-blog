---
layout: default
title: Tags
---
<h1>Tags</h1>
<p class="tags">
  {% for tag in site.tags %}
    <a href="#{{ tag[0] | slugify }}" class="tag-badge">#{{ tag[0] | slugify }}</a>
  {% endfor %}
</p>

{% for tag in site.tags %}
<h2 id="{{ tag[0] | slugify }}">{{ tag[0] }}</h2>
  <ul>
    {% for post in tag[1] %}
      <li><a href="{{ post.url }}">{{ post.title}}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
